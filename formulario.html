<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="/css/styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    <label for="name">Nombre </label> <!-- Se agrega etiqueta para hacer referencia a input con id name-->
    <input type="text" name="name" id="name">
    <br />
    <label for="age">Edad </label> <!-- Se agrega etiqueta para hacer referencia a input con id age-->
    <input type="number" name="age" id="age">
    <br />

    <label for="nationality">Nacionalidad</label> <!-- Se agrega etiqueta label para referenciar al select con id nationality-->
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <button type="submit">Enviar</button> <!-- Se cambia <input type="submit"> por button de type submit-->
  </form>

  <div id="lista-de-invitados">
    <h2>Lista de invitados</h2>

  </div>

  <script src="./js/formulario.js"></script> <!-- Se cambia direcciÃ³n de script-->
</body>

</html>
